<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi|Indie+Flower" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
    <title>Adv Local App</title>
  </head>
  <body>
    <section id="data-sets">
      <div>
        <button id="fetch-star-wars-data">Retrieve Star Wars characters</button>
        <h1 class="section-title">Star Wars Characters</h1>
        <div class="character__list">

        </div>
      </div>

      <div>
        <button id="fetch-pokemon-data">Retrieve Pokemon</button>
        <h1 class="section-title">Pokemon</h1>
        <div class="pokemon__list">

        </div>
      </div>

    </section>

    <section id="react-data-sets">
      <div>
        <h1 class="section-title">Star Wars Characters with React</h1>
        <div class="react_character__list">

        </div>
      </div>

      <div>
        <h1 class="section-title">Pokemon with React</h1>
        <div class="react_pokemon__list">

        </div>
      </div>
    </section>

    <script src="https://unpkg.com/react@16.3.2/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16.3.2/umd/react-dom.production.min.js" crossorigin></script>
    <script src="script.js"></script>
    <script src="component.js"></script>
  </body>
</html>
